<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Newsletter registration</title>
    <style>.error { color: red; }</style>
</head>
<body>
<h1>Newsletter registration</h1>
<form action="#" th:action="@{/registration}" th:object="${subscriber}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
            <td class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">first name error</td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
            <td class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">last name error</td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
<p>Back to <a href="#" th:href="@{/}">index</a>.</p>
</body>
</html>
